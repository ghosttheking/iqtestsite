function showQuestion(){
  if(current>=QUESTIONS.length){
    document.getElementById("question-container").style.display="none";
    document.getElementById("choices-container").style.display="none";
    document.getElementById("explanation").style.display="none";
    document.querySelector(".next-btn").style.display="none";
    document.getElementById("payment").style.display="block";
    return;
  }
  answered=false;
  let q = QUESTIONS[current];
  document.getElementById("question-container").innerText = (lang==='pt')? q.q_pt : q.q_en;
  let choicesHTML = "";
  q.choices.forEach((c,i)=>{
    choicesHTML += `<button onclick="selectAnswer(${i},this)">${c}</button>`;
  });
  document.getElementById("choices-container").innerHTML = choicesHTML;
  document.getElementById("explanation").innerText = "";
  document.getElementById("explanation").style.display="block";
  updateProgress();
}

function selectAnswer(idx, btn){
  if(answered) return;
  answered=true;
  userAnswers[current]=idx;
  let q = QUESTIONS[current];
  if(idx===q.correct){
    btn.classList.add("correct");
    document.getElementById("explanation").innerText = (lang==='pt')? "‚úÖ Correto! "+q.explanation_pt : "‚úÖ Correct! "+q.explanation_en;
  } else {
    btn.classList.add("wrong");
    document.getElementById("explanation").innerText = (lang==='pt')? "‚ùå Errado! "+q.explanation_pt : "‚ùå Wrong! "+q.explanation_en;
    // highlight correct
    let buttons = document.querySelectorAll("#choices-container button");
    buttons[q.correct].classList.add("correct");
  }
}

function nextQuestion(){
  if(!answered) return alert(lang==='pt'?"Por favor, selecione uma resposta primeiro!":"Please select an answer first!");
  current++;
  showQuestion();
}

function toggleLanguage(){
  lang = (lang==='pt')?'en':'pt';
  showQuestion();
}

function updateProgress(){
  let percent = ((current)/QUESTIONS.length)*100;
  document.getElementById("progress").style.width = percent+"%";
}

showQuestion();
</script>
